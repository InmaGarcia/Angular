<h2>{{ libro?.titulo }}</h2>

<div class="container" *ngIf="libro; else notFound">
  <div><b>ID:</b> {{ libro.id }}</div>
  <div><b>Titulo:</b> {{ libro.titulo }}</div>
  <div><b>Autor:</b> {{ libro.autor }}</div>
</div>

<ng-template #notFound>
  <p>Libro no encontrado</p>
</ng-template>
<button (click)="volver()" class="btn btn-primary">Volver a los libros</button>
