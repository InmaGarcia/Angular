<h2>Libros de la biblioteca</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let libro of libros">
    <a [routerLink]="['/libro', libro.id]">
      {{ libro.id }} - {{ libro.titulo }}</a
    ><a [routerLink]="['/modiff', libro.id]">
      <span class="material-icons"> description </span></a
    >
  </li>
</ul>

<button (click)="add()" class="btn btn-primary">Alta Libro</button>
